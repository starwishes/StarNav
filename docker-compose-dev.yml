services:
  nav:
    image: starwisher/starnav
    container_name: starnav
    build: .
    ports:
      - "3333:3333"
    volumes:
      - ./data:/app/data
    environment:
      - ADMIN_USERNAME=admin # 管理员用户名
      - ADMIN_PASSWORD=admin123 # 管理员密码。注意：若设为默认值 admin123，系统启动时将强制生成随机密码并输出到日志。
      - JWT_SECRET=generate-a-long-random-string-here-for-production-security # ⚠️ 生产环境必须更换为随机长字符串！
      # - CORS_ORIGINS=https://your-domain.com # 生产环境设置允许的域名
    restart: always
